<head>
    <link rel="stylesheet" href="BMI.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <title>BMI Calculator</title>
</head>
<body>  


    <div class="wrapper">
        <div class="input-box button2">
            <a class="button"href="CALORIES.html?#">Calories</a>
        </div>
        <h2>BMI Calculator</h2>
        <form action="#">
          <div class="input-box">
            <input id="h" type="number" placeholder="Enter Height" required>
          </div>
          <div class="input-box">
            <input id="w" type="number" placeholder="Enter Weight" required>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Calculate" onclick="BMIcal(document.getElementById('h').value,document.getElementById('w').value)">
          </div>
        </form>
        <div class="text">
            <h3><p id="answer"></p></h3>
            <p id="answer"></p>
            <p id="result"></p>
        </div>
   <script>
    function BMIcal(num1,num2){
      let ans = (num2)/((parseInt(num1)/100)*(parseInt(num1)/100));
      let res = ans.toFixed(2);
      document.getElementById('answer').innerHTML = res ;
      if(res < 18.5)
      document.getElementById('result').innerHTML = "น้ำหนักน้อย ภาวะเสี่ยงต่อโรคต่ำ";
      else if(res >= 18.5 && res <= 22.9)
      document.getElementById('result').innerHTML ="น้ำหนักปกติ ภาวะเสี่ยงต่อโรคเท่าคนปกติ";
      else if(res >= 23 && res <= 24.9)
      document.getElementById('result').innerHTML ="น้ำหนักเกิน ภาวะเสี่ยงต่อโรคเพิ่ม";
      else if(res >= 25 && res <= 29.9)
      document.getElementById('result').innerHTML ="โรคอ้วน ภาวะเสี่ยงต่อโรคเพิ่มมาก";
      else 
      document.getElementById('result').innerHTML ="อ้วนมาก ภาวะเสี่ยงต่อโรคอยู่ในช่วงอันตราย";
     } 
    </script>
    </div>
</body>      
  
 
</html>
